<body>
    {% comment %} <header>
        <div class="navbar">
            <div class="first">
                <a href="index.html">
                    <div class="logo"> </div>

                <div class="nav-items">
                    <ul>
                        <li><a href="#">Post a Job</a></li>

    <div class="container">

        <form action="" method="Post" class="form">
            {% csrf_token %}

            <h2>Fill the details</h2>
            <div class="names">

                
            </div>

            <input type="phone" name="phone" class="box2" placeholder="Phone Number" required>

            
            <input type="state" name="state" class="box4" placeholder="State" required>

            <input type="city" name="city" class="box3" placeholder="City" required>

            <input type="zipcode" name="zipcode" class="box4" placeholder="Zip code" required>

            <input type="qualification" name="qualification" class="box4" placeholder="qualification" required>

            <input type="experience" name="experience" class="box4" placeholder="experience" required>

            <!-- <input type="qualification" name="qualification" class="box4" placeholder="Qualification"> -->

            <input type="experience" name="experience" class="box4" placeholder="Experience">

            

        </div> -->

            <option value="exp">Qualification</option>
            <option value="exp">Bachelor</option>
            <option value="exp">Masters</option>
            
        </select>

        <select name="experience" id="experience" class="box10">
            <option value="exp">1 year</option>
            <option value="exp">2 year</option>
            <option value="exp">Experience</option>
            <option value="exp">3 year</option>
            <option value="exp">4 year</option>
            <option value="exp">5-10 year</option>
            <option value="exp">10-15 year</option>
            
        </select> {% endcomment %}

            <!-- <input type="skills" name="skills" class="box5" placeholder="Extra skills"> -->
